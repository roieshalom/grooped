<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Connections</h1>
        <div id="message" class="message"></div>
        
        <div id="solved-categories" class="solved-categories"></div>
        
        <div id="game-board" class="game-board">
            <!-- Words will be inserted here by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="submit-btn" disabled>Submit</button>
            <button id="deselect-btn">Deselect All</button>
            <button id="shuffle-btn">Shuffle</button>
        </div>
        
        <div class="stats">
            <p>Mistakes: <span id="mistakes">0</span> / 4</p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
